<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width-device-width, initiate">
<link rel="stylesheet" href="style.css">
<link
    href="https://fonts.googleapis.co/css2?family=Roboto"
    rel="stylesheet">
    <tittle>Movie Design</title>
</head>

<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">INFINITE</h1></div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">HOME</li> 
                    <li class="menu=list-item">MOVIES</li>
                    <li class="menu-list-item">LATEST</li>
                    <li class="menu-list-item">POPULAR</li>
                    <li class="menu-list-item">CARTOONS</li>
                    <li class="menu-list-item">TRENDS</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <i class="fas fa-search"></i>
        <i class="fas fa-home"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-downloads"></i>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content"
                style="background: linear-gradient(to bottom, rgba(0,0,0,0), #151515), url(https://www.publicdomainpictures.net/pictures/180000/nahled/misty-morning-8.jpg);">
                <img class="featured title" src="https://www.bing.com/images/search?view=detailV2&ccid=7xI5ijgw&id=70C93AE1C33BDB82CF0BC8F1D201EEF10EFB194D&thid=OIP.7xI5ijgwdaQAp6OB7jEGXAHaFj&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.ef12398a383075a400a7a381ee31065c%3frik%3dTRn7DvHuAdLxyA%26riu%3dhttp%253a%252f%252fwww.reckontalk.com%252fwp-content%252fuploads%252f2014%252f12%252fstolen-titles.jpg%26ehk%3d1BvpDEZiMJ5PLZxZr9RKLZ2F8%252basV%252fwS2gan%252b2vxMt4%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=768&expw=1024&q=movies+with+title+and+information&simid=608036570497566489&FORM=IRPRST&ck=A5E082377FF96E37DE9CA6D38ACF71BF&selectedIndex=12.jpg" alt="">
                <P class="featured-desc"></P>
                <button class="featured-button">WATCH</button>
            </div>
            <div class="movie-list-container">
                <h1 class="movie-list-title">NEW RELEASES</h1>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                        <div class="movie-list-item">
                            <img class="movie-list-item-img" src="https://www.bing.com/images/search?view=detailV2&ccid=Ai0Po0Nq&id=D472677AE8F119442ECFB90D8B9D693DAFE875D8&thid=OIP.Ai0Po0Nqt8ajwJixGpmXWAHaIe&mediaurl=https%3a%2f%2fcdn11.picsart.com%2f14538151859.jpeg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.022d0fa3436ab7c6a3c098b11a999758%3frik%3d2HXorz1pnYsNuQ%26pid%3dImgRaw%26r%3d0&exph=659&expw=576&q=Create+Movie+Poster&simid=607986834779165003&FORM=IRPRST&ck=E00CECA45C04DB863871EF276175B21C&selectedIndex=32.jpg" alt="">
                            <span class="movie-list-item-title">AVATAR</span>
                            <p class="movie-list-item-desc"></p>
                            <button class="movie-list-item-button">WATCH</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
